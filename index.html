<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Clapperboard</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="clapperboard">
			<div class="action">
			<div class="top">
				<span class="stripes"></span>
				<span class="stripes"></span>
				<span class="stripes"></span>
				<span class="stripes"></span>
			</div>
			</div>
			<div class="bottom">
				<span class="stripes"></span>
				<span class="stripes"></span>
				<span class="stripes"></span>
				<span class="stripes"></span>
			</div>
			<div class="clapperboard-body">
				<div class="container">
					<h1 class="hollywood">Hollywood</h1>
					<div class="container2">
						<div class="box">
							<span class="scene">Scene</span>
						</div>
						<div class="box middle-box">
							<span class="take">Take</span>
						</div>
						<div class="box">
							<span class="roll">Roll</span>
						</div>
					</div>
					<div class="container3">
						<div class="wrapper">
						  <div class="date">Date</div>
						  <div class="prod-co">Prod.co</div>
						</div>
						<div class="sound">Sound</div>
					</div>
					<div class="container4">
						<div class="director">Director</div>
						<div class="cameraman">Cameraman</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
